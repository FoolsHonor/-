<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
	    <header>
		    <ul>
			    <li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#"><img src="bars.png"></a></li>
				<li><button>Sign In</button></li>
			</ul>
		</header>
		<div class="main">
		    <img src="google.png">
			<div class="searchBox">
			    <input type="text" name="" class="query" value="">
				<div class="icons">
				    <div><img src="search.png"></div>
					<div><img src="mic.png"></div>
				</div>
			</div>
			<div class="buttons">
			    <button class="searchBtn">Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
			<ul class="languages">
			<li>Google Offered in:</li>
			</ul>
		</div>
		<div class="footer">
		    <div class="row row1">
			    <p class="country">United Kingdom</p>
			</div>
			<div class="row row2">
			    <ul>
				    <li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">How Search works</a></li>
				</ul>
				<ul>
				    <li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</section>
<script>
    let query = document.querySelector('.query');
    let searchBtn = document.querySelector('.searchBtn');

    searchBtn.onclick = function(){
        let url ='https://www.google.com/search?q='+query.value;
        window.open(url,'_self');
    }
</script>
</body>
</html>
